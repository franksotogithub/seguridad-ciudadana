<div>
 
  <div data-id="form-historial">

  
 
      <div> Guardar Datos</div>
      
      
      <form  @submit.prevent="submitForm">
        <div >
          <label>Titulo:</label> 
          <input  v-model="form.titulo" placeholder="ingrese un titulo"  type="text" maxlength="20"/>
          <p v-if="$v.form.titulo.$invalid" class="error-message"> *El titulo es requerido </p>
        </div>
       
        <div >
          <label>Descripcion:</label> 
          <textarea  v-model="form.descripcion"  rows="4" placeholder="ingrese una descripcion"></textarea>
          
        </div>
       
        <div >
          <label>Distritos:</label> 
          <input  v-model="form.distritos" type="text" disabled/>
          <p v-if="$v.form.distritos.$invalid" class="error-message"> *Los distritos son requeridos </p>
        </div>
      
    
        <div class="login-buttons"> 
          <div  style='float: left;' ><button :disabled="$v.form.$invalid"> Guardar</button> </div>
          
        </div>
  </form>
